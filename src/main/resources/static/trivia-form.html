<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>New Trivia Question</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Phil's Swamp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/trivia">Trivia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>New Trivia Question</h1>

        <div class="alert alert-primary d-none" role="alert" id="cardAlert">Status will appear here, probably</div>

        <form id="triviaForm">
            <div class="form-group">
                <label for="question">Question</label>
                <input type="text" class="form-control" id="question" required>
            </div>
            <div class="form-group">
                <label for="answerA">A</label>
                <input type="text" class="form-control" id="answerA" required>
            </div>
            <div class="form-group">
                <label for="answerB">B</label>
                <input type="text" class="form-control" id="answerB" required>
            </div>
            <div class="form-group">
                <label for="answerC">C</label>
                <input type="text" class="form-control" id="answerC" required>
            </div>
            <div class="form-group">
                <label for="correctAnswer">Correct Answer</label>
                <select class="form-control" id="correctAnswer" required>
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        $("#triviaForm").submit(function(e) {
            e.preventDefault();
            var postData = {
                question: $("#question").val(),
                answerA: $("#answerA").val(),
                answerB: $("#answerB").val(),
                answerC: $("#answerC").val(),
                correctAnswer: $("#correctAnswer").val()
            };

            var xhr = new XMLHttpRequest();
            xhr.open("POST", window.location.href, true);
            xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
            xhr.send(JSON.stringify(postData));

            xhr.onloadend = function(e) {
                $("#triviaForm").addClass("d-none");
                $("#cardAlert").removeClass("d-none");
                $("#cardAlert").html(xhr.response);
            };
        });
    </script>
</body>
</html>
